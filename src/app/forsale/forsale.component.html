<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/logo.png" alt="angular logo"/>
      <span translate>Cats for sale</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="input-group">
            <select class="form-control" [(ngModel)]="key">
                <option value="kitty_id" translate>Kitty ID</option>
                <option value="price" translate>Price</option>
                <option value="generation" translate>Generation</option>
                <option value="breed" translate>Breed</option>
            </select>
            <div class="input-group-append">
              <span class="input-group-btn">
                <button class="btn btn-default" (click)="reverse = !reverse"><i class="fa" [ngClass]="{'fa-sort-up': !reverse, 'fa-sort-down': reverse}"></i></button>
              </span>
            </div>
        </div>
      </div>
    </div>
    <div class="row" [hidden]="isLoading">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let cat of kitties | orderBy: key : reverse | paginate: { itemsPerPage: 8, currentPage: page }">
            <cat-box [cat]="cat" action="buy"></cat-box>
        </div>
    </div>

    <div class="row" [hidden]="isLoading">
        <div class="col-xs-12 mx-auto">
            <pagination-controls (pageChange)="page = $event" previousLabel="{{'Previous' | translate}}" nextLabel="{{'Next' | translate}}"></pagination-controls>
        </div>
    </div>

</div>
